<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <h5>Products List</h5>
      <table class="table">
        <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Date Created</th>
        </tr>
        </thead>
        <tbody>
        <!-- Utilisation de ngFor pour lister les produits -->
        <tr *ngFor="let product of products">
          <td>{{ product.productId }}</td>
          <td>{{ product.productName }}</td>
          <td>{{ product.productPrice | currency:'USD':'symbol':'1.2-2' }}</td> <!-- Format de prix -->
          <td>{{ product.dateCreation | date:'shortDate' }}</td> <!-- Formatez la date si nÃ©cessaire -->
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
